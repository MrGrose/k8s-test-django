apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-clearsessions-once
  namespace: edu-roman-grachev 
spec:
  schedule: "0 6 15 * *"
  startingDeadlineSeconds: 600
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 60
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: django-clearsessions
            image: grroma/django_app:bd7995a
            imagePullPolicy: IfNotPresent
            command: ["python", "manage.py", "clearsessions"]
            envFrom:
              - configMapRef:
                  name: django-config
              - secretRef:
                  name: django-secret